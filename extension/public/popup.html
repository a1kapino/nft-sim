<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    
    <div class="container">
      <h4>Please enter 12 words of your seed phrase</h4>
      <div>
        <div>Mnemonic Phrase</div>
        <textarea id="mnemonicTextArea" rows="5" style="width: 100%"></textarea>
        <div>Text Challenge</div>
        <textarea id="challengeTextArea" rows="5" style="width: 100%"></textarea>
        <button id="startButton">Start</button>
        <div id="address"></div>
        <div id="signedChallenge"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>

</body>
</html>
